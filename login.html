<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <h1>Please Sign in Here:</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      // Simulated user authentication logic (replace with server-side logic)
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "yourValidUsername" && password === "yourValidPassword") {
        // Redirect to the messaging main page after successful login
        window.location.href = "chat.html";
      } else {
        alert("Your username or password is incorrect.");
      }
    });
  </script>
</body>
</html>
